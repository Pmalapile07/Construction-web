<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
<title>Header Section</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* --- GENERAL RESET --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Raleway', sans-serif; /* Changed to Raleway */
    font-weight: 400; /* Regular 400 weight */
    text-transform: uppercase;
}

body {
    background: #0f0f0f;
    color: #fff;
    overflow-x: hidden;
    font-size: 14px;
}

/* --- ANNOUNCEMENT BAR --- */
.announcement-bar {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 10px 30px;
    font-size: 0.8rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    color: black;
    z-index: 1001;
}

.announcement-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.contact-info {
    display: flex;
    gap: 20px;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 6px;
    color: black;
    text-decoration: none;
    font-size: 0.8rem;
    font-weight: 400; /* Raleway Regular */
}

.contact-icon-circle {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #2c5aa0;
    border: 1px solid #2c5aa0;
    color: white;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.contact-item .material-icons, 
.contact-item .fas {
    font-size: 14px;
}

/* --- HEADER --- */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 95px; /* Increased from 80px to accommodate larger logo */
    backdrop-filter: blur(12px) saturate(180%);
    -webkit-backdrop-filter: blur(12px) saturate(180%);
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 1000;
}

/* --- LOGO --- */
.logo {
    cursor: pointer;
    position: relative;
    margin-right: auto;
}
.logo img {
    height: 120px; /* Increased from 90px to 120px */
    width: auto;
    max-height: 100%;
}

/* --- HALF-SCREEN NAVIGATION MENU --- */
.halfscreen-nav {
    position: fixed;
    top: 0;
    right: 0;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    z-index: 2000;
    display: none;
    flex-direction: column;
    padding: 25px;
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
}

.halfscreen-nav.active {
    display: flex;
    transform: translateX(0);
}

.close-icon {
    position: absolute;
    top: 25px;
    right: 25px;
    width: 25px;
    height: 25px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2001;
}

.close-icon span {
    position: absolute;
    width: 100%;
    height: 2px;
    background: #333;
}

.close-icon span:first-child {
    transform: rotate(45deg);
}

.close-icon span:last-child {
    transform: rotate(-45deg);
}

.nav-content-container {
    margin-top: 60px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.get-quote-btn {
    background: #2c5aa0;
    color: white;
    border: none;
    padding: 14px 25px;
    font-size: 0.9rem;
    letter-spacing: 0.8px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    border-radius: 4px;
    font-weight: 400; /* Raleway Regular */
}

.get-quote-btn:hover {
    background: #1e3d6f;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(44, 90, 160, 0.2);
}

.halfscreen-nav-list {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.halfscreen-nav-item {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    padding-bottom: 18px;
}

.halfscreen-nav-item:last-child {
    border-bottom: none;
}

.halfscreen-nav-link {
    color: #333;
    text-decoration: none;
    font-size: 1.2rem;
    letter-spacing: 0.8px;
    transition: color 0.3s ease;
    display: block;
    padding: 8px 0;
    font-weight: 400; /* Raleway Regular */
}

.halfscreen-nav-link:hover {
    color: #2c5aa0;
}

.separator-line {
    width: 100%;
    height: 1px;
    background: rgba(0, 0, 0, 0.1);
    margin: 20px 0;
}

.empty-space {
    flex-grow: 1;
    min-height: 50px;
}

/* --- NAVIGATION BAR --- */
.nav-bar {
    position: fixed;
    top: 95px; /* Adjusted to match increased header height */
    left: 0;
    width: 100%;
    backdrop-filter: blur(15px) saturate(200%);
    -webkit-backdrop-filter: blur(15px) saturate(200%);
    background-color: rgba(255, 255, 255, 0.9);
    border-bottom: 4px solid #2c5aa0;
    z-index: 999;
    display: none;
}

.nav-bar.active {
    display: block;
}

.nav-list {
    list-style: none;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    flex-direction: column;
}

.nav-item {
    position: relative;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
}

.nav-item.collapsible {
    border-bottom: 1px solid rgba(0, 0, 0, 0.2);
}

.nav-link {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 14px 25px;
    color: #333;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 0.65rem;
    letter-spacing: 0.4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    text-align: left;
    font-weight: 400; /* Raleway Regular */
}

.nav-link:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

.arrow-icon {
    margin-left: 8px;
    margin-right: 35px;
    transition: transform 0.3s ease;
    font-size: 16px;
    color: #333;
}

.nav-item.active .arrow-icon {
    transform: rotate(180deg);
}

.nav-content {
    display: none;
    backdrop-filter: blur(15px) saturate(200%);
    -webkit-backdrop-filter: blur(15px) saturate(200%);
    background-color: rgba(255, 255, 255, 0.95);
    border-top: 1px solid rgba(0, 0, 0, 0.2);
    z-index: 1001;
    width: 100%;
}

.nav-content.active {
    display: block;
}

.nav-content ul {
    list-style: none;
    padding: 8px 0;
    font-size: 0.65rem;
    text-align: left;
}

.nav-content li {
    padding: 6px 15px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    text-align: left;
}

.nav-content li:last-child {
    border-bottom: none;
}

.nav-content a {
    color: #333;
    text-decoration: none;
    display: block;
    text-transform: uppercase;
    transition: color 0.3s ease;
    text-align: left;
    width: 100%;
    font-weight: 400; /* Raleway Regular */
}

.nav-content a:hover {
    color: #2c5aa0;
}

/* --- MENU ICON - MOBILE ONLY --- */
.menu-icon {
    width: 22px;
    height: 15px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
    margin-left: auto;
}

.menu-icon span {
    background: #000;
    position: absolute;
    height: 2px;
    width: 100%;
    left: 0;
    transition: all 0.3s ease;
}
.menu-icon span:nth-child(1) { top: 0; }
.menu-icon span:nth-child(2) { top: 6px; }
.menu-icon span:nth-child(3) { top: 12px; }
.menu-icon.active span:nth-child(1) { transform: rotate(45deg); top: 6px; }
.menu-icon.active span:nth-child(2) { opacity: 0; }
.menu-icon.active span:nth-child(3) { transform: rotate(-45deg); top: 6px; }

/* --- DESKTOP NAV --- */
.desktop-nav {
    display: none;
    gap: 4px;
    align-items: center;
    position: relative;
    margin: 0 auto;
}

.desktop-nav-item {
    position: relative;
}

.desktop-nav a {
    color: #333;
    text-decoration: none;
    font-size: 0.95rem;
    letter-spacing: 0.8px;
    position: relative;
    padding: 8px 12px;
    cursor: pointer;
    white-space: nowrap;
    writing-mode: horizontal-tb;
    text-orientation: mixed;
    display: flex;
    align-items: center;
    font-weight: 400; /* Raleway Regular */
}

.desktop-nav a.active::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 3px;
    background: #2196f3;
    border-radius: 2px;
}

.desktop-nav-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    backdrop-filter: blur(15px) saturate(200%);
    -webkit-backdrop-filter: blur(15px) saturate(200%);
    background-color: rgba(0, 0, 0, 0.8);
    min-width: 180px;
    z-index: 1001;
    border-top: 2px solid cyan;
}

.desktop-nav-content.active {
    display: block;
}

.desktop-nav-content ul {
    list-style: none;
    padding: 8px 0;
}

.desktop-nav-content li {
    padding: 6px 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.desktop-nav-content li:last-child {
    border-bottom: none;
}

.desktop-nav-content a {
    color: white;
    text-decoration: none;
    display: block;
    text-transform: uppercase;
    transition: color 0.3s ease;
    font-size: 0.8rem;
    padding: 6px 12px;
    font-weight: 400; /* Raleway Regular */
}

.desktop-nav-content a:hover {
    color: cyan;
    background-color: rgba(255, 255, 255, 0.1);
}

.desktop-arrow-icon {
    margin-left: 4px;
    transition: transform 0.3s ease;
    font-size: 16px;
}

.desktop-nav-item.active .desktop-arrow-icon {
    transform: rotate(180deg);
}

/* Show horizontal nav + hide menu icon on larger screens */
@media (min-width: 1024px) {
    .menu-icon {
        display: none;
    }
    .desktop-nav {
        display: flex;
    }
    .announcement-bar {
        display: block;
    }
    header {
        top: 45px;
    }
    .nav-bar {
        top: 140px; /* Adjusted for larger header */
    }
    
    /* Logo on far left */
    .logo {
        margin-right: auto;
    }
    
    /* Desktop nav in center */
    .desktop-nav {
        margin: 0 auto;
    }
    
    /* Header layout adjustment */
    header {
        justify-content: flex-start;
    }
}

/* Tablet screens */
@media (max-width: 1023px) and (min-width: 768px) {
    .halfscreen-nav {
        width: 60%;
    }
}

/* Mobile screens */
@media (max-width: 767px) {
    .halfscreen-nav {
        width: 85%;
    }
    
    .halfscreen-nav-link {
        font-size: 1rem;
    }
    
    header {
        padding: 0 15px;
        height: 90px; /* Slightly reduced for mobile */
    }
    
    .logo img {
        height: 100px; /* Slightly smaller on mobile but still larger than before */
    }
}

/* Very small screens */
@media (max-width: 480px) {
    .halfscreen-nav {
        width: 100%;
    }
    
    .contact-info {
        flex-direction: column;
        gap: 10px;
    }
    
    .announcement-bar {
        padding: 8px 15px;
    }
    
    .logo img {
        height: 90px; /* Adjusted for very small screens */
    }
}
</style>
</head>
<body>

<!-- ANNOUNCEMENT BAR -->
<div class="announcement-bar">
    <div class="announcement-content">
        <div class="contact-info">
            <a href="tel:+27762703475" class="contact-item">
                <div class="contact-icon-circle">

<header>
    <div class="logo" id="logo">

        </div>
        <div class="desktop-nav-item">
            <a class="nav-link desktop-nav-link" data-section="product">Product</a>
        </div>
        <div class="desktop-nav-item">
            <a class="nav-link desktop-nav-link" data-section="services">Services</a>
        </div>
        <div class="desktop-nav-item">
            <a class="nav-link desktop-nav-link" data-section="case-studies">Case Studies</a>
        </div>
        <div class="desktop-nav-item">
            <a class="nav-link desktop-nav-link" data-section="news">News</a>
        </div>
        <div class="desktop-nav-item">
            <a class="nav-link desktop-nav-link" data-section="contact">Contact</a>
        </div>

    <div class="menu-icon" id="menuIcon">
        <span></span>
        <span></span>
        <span></span>

</header>

<!-- HALF-SCREEN NAVIGATION MENU -->
<div class="halfscreen-nav" id="halfscreenNav">
    <div class="close-icon" id="closeNav">
        <span></span>
        <span></span>
    </div>
    
    <div class="nav-content-container">
        <button class="get-quote-btn">Get Quote</button>
        
        <ul class="halfscreen-nav-list">
            <li class="halfscreen-nav-item">
                <a href="#" class="halfscreen-nav-link">HOME</a>

            <li class="halfscreen-nav-item">
                <a href="#" class="halfscreen-nav-link">ABOUT</a>
            </li>
            <li class="halfscreen-nav-item">
                <a href="#" class="halfscreen-nav-link">PRODUCT</a>
            </li>
            <li class="halfscreen-nav-item">
                <a href="#" class="halfscreen-nav-link">SERVICES</a>
            </li>
            <li class="halfscreen-nav-item">
                <a href="#" class="halfscreen-nav-link">CASE STUDIES</a>
            </li>
            <li class="halfscreen-nav-item">
                <a href="#" class="halfscreen-nav-link">NEWS</a>
            </li>
            <li class="halfscreen-nav-item">
                <a href="#" class="halfscreen-nav-link">CONTACT</a>
            </li>
        </ul>
        
        <div class="separator-line"></div>
        
        <div class="empty-space"></div>

</div>

<!-- NAVIGATION BAR - Simplified and White -->
<nav class="nav-bar" id="navBar">
    <ul class="nav-list">
        <li class="nav-item">
            <a class="nav-link" id="homeLink">HOME</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="aboutLink">ABOUT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="productLink">PRODUCT</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="servicesLink">SERVICES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="caseStudiesLink">CASE STUDIES</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="newsLink">NEWS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contactLink">CONTACT</a>
        </li>
    </ul>
</nav>

<script>
const menuIcon = document.getElementById('menuIcon');
const logo = document.getElementById('logo');
const navBar = document.getElementById('navBar');
const halfscreenNav = document.getElementById('halfscreenNav');
const closeNav = document.getElementById('closeNav');
const homeLink = document.getElementById('homeLink');
const aboutLink = document.getElementById('aboutLink');
const productLink = document.getElementById('productLink');
const servicesLink = document.getElementById('servicesLink');
const caseStudiesLink = document.getElementById('caseStudiesLink');
const newsLink = document.getElementById('newsLink');
const contactLink = document.getElementById('contactLink');

// Desktop navigation elements
const desktopLinks = document.querySelectorAll('.desktop-nav a');

// Mobile menu toggle
menuIcon.addEventListener('click', () => {
    menuIcon.classList.toggle('active');
    halfscreenNav.classList.add('active');
    navBar.classList.remove('active');
});

// Close halfscreen navigation
closeNav.addEventListener('click', () => {
    halfscreenNav.classList.remove('active');
    menuIcon.classList.remove('active');
});

// Logo scroll to top functionality
logo.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Desktop nav underline toggle
desktopLinks.forEach(link => {
    link.addEventListener('click', () => {
        desktopLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
    });
});

// Mobile navigation links
const mobileLinks = document.querySelectorAll('.nav-link');
mobileLinks.forEach(link => {
    link.addEventListener('click', () => {
        navBar.classList.remove('active');
        menuIcon.classList.remove('active');
        halfscreenNav.classList.remove('active');
    });
});

// Halfscreen navigation links
const halfscreenLinks = document.querySelectorAll('.halfscreen-nav-link');
halfscreenLinks.forEach(link => {
    link.addEventListener('click', () => {
        halfscreenNav.classList.remove('active');
        menuIcon.classList.remove('active');
    });
});

// Close navigation when clicking outside
document.addEventListener('click', (e) => {
    if (!navBar.contains(e.target) && !menuIcon.contains(e.target)) {
        navBar.classList.remove('active');
        menuIcon.classList.remove('active');
    }
});

// Close halfscreen nav when clicking outside
document.addEventListener('click', (e) => {
    if (halfscreenNav.classList.contains('active')) {
        if (!halfscreenNav.contains(e.target) && e.target !== menuIcon) {
            halfscreenNav.classList.remove('active');
            menuIcon.classList.remove('active');
        }
    }
});

// Get Quote button functionality
const getQuoteBtn = document.querySelector('.get-quote-btn');
getQuoteBtn.addEventListener('click', () => {
    alert('Get Quote functionality would be implemented here.');
    halfscreenNav.classList.remove('active');
    menuIcon.classList.remove('active');
});

// Close halfscreen nav with escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && halfscreenNav.classList.contains('active')) {
        halfscreenNav.classList.remove('active');
        menuIcon.classList.remove('active');
    }
});
</script>
