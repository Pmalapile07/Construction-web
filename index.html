<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no">
<title>Header Section</title>
<style>
/* --- GENERAL RESET --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Mozilla Text', sans-serif;
    text-transform: uppercase;
}

body {
    background: #0f0f0f;
    color: #fff;
    overflow-x: hidden;
}

/* --- ANNOUNCEMENT BAR --- */
.announcement-bar {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    padding: 13px 40px;
    font-size: 0.9rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    color: black;
    z-index: 1001;
}

.announcement-content {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 25px;
}

.contact-info {
    display: flex;
    gap: 25px;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: black;
}

.contact-icon-circle {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #2c5aa0;
    border: 1px solid #2c5aa0;
    color: white;
    transition: all 0.3s ease;
}

.contact-item .material-icons {
    font-size: 16px;
}

/* --- HEADER --- */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 95px;
    backdrop-filter: blur(12px) saturate(180%);
    -webkit-backdrop-filter: blur(12px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.25);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
    z-index: 1000;
    transition: all 0.4s ease;
}

/* --- LOGO --- */
.logo {
    cursor: pointer;
    position: relative;
}
.logo img {
    height: 120px;
    width: auto;
}

/* --- NAVIGATION BAR --- */
.nav-bar {
    position: fixed;
    top: 95px;
    left: 0;
    width: 100%;
    backdrop-filter: blur(15px) saturate(200%);
    -webkit-backdrop-filter: blur(15px) saturate(200%);
    background-color: rgba(255, 255, 255, 0.9);
    border-bottom: 5px solid #2c5aa0;
    z-index: 999;
    display: none;
}

.nav-bar.active {
    display: block;
}

.nav-list {
    list-style: none;
    width: 100%;
    display: flex;
    justify-content: flex-start;
    flex-direction: column;
}

.nav-item {
    position: relative;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
}

.nav-link {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 16px 30px;
    color: #333;
    text-decoration: none;
    font-family: 'Mozilla Text', sans-serif;
    text-transform: uppercase;
    font-size: 0.7rem;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    text-align: left;
}

.nav-link:hover {
    background-color: rgba(0, 0, 0, 0.05);
}

/* --- MENU ICON - MOBILE ONLY --- */
.menu-icon {
    width: 25px;
    height: 17px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
    margin-left: 30px; /* added spacing from logo */
}

.menu-icon span {
    background: white;
    position: absolute;
    height: 3px;
    width: 100%;
    left: 0;
    transition: all 0.3s ease;
}
.menu-icon span:nth-child(1) { top: 0; }
.menu-icon span:nth-child(2) { top: 8px; }
.menu-icon span:nth-child(3) { top: 16px; }
.menu-icon.active span:nth-child(1) { transform: rotate(45deg); top: 8px; }
.menu-icon.active span:nth-child(2) { opacity: 0; }
.menu-icon.active span:nth-child(3) { transform: rotate(-45deg); top: 8px; }

/* --- DESKTOP NAV --- */
.desktop-nav {
    display: none;
    gap: 5px;
    align-items: center;
    position: relative;
}

.desktop-nav-item {
    position: relative;
}

.desktop-nav a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    letter-spacing: 1px;
    position: relative;
    padding: 10px 15px;
    cursor: pointer;
    font-family: 'Mozilla Text', sans-serif;
    white-space: nowrap;
    writing-mode: horizontal-tb;
    text-orientation: mixed;
    display: flex;
    align-items: center;
    transition: color 0.3s ease;
}

.desktop-nav a.active::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 4px;
    background: #2196f3;
    border-radius: 2px;
}

@media (min-width: 1024px) {
    .menu-icon { display: none; }
    .desktop-nav { display: flex; }
    .announcement-bar { display: block; }
    header { top: 53px; }
    .nav-bar { top: 148px; }
}
</style>
</head>
<body>

<!-- ANNOUNCEMENT BAR -->
<div class="announcement-bar">
    <div class="announcement-content">
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon-circle">
                    <i class="material-icons">call</i>
                </div>
                <span>+27 76 270 3475</span>
            </div>
            <div class="contact-item">
                <div class="contact-icon-circle">
                    <i class="material-icons">call</i>
                </div>
                <span>+27 67 619 0270</span>
            </div>
            <div class="contact-item">
                <div class="contact-icon-circle">
                    <i class="material-icons">alternate_email</i>
                </div>
                <span>info@ingestionpty.co.za</span>
            </div>
        </div>
    </div>
</div>

<header id="header">
    <div class="logo" id="logo">
        <img src="https://cdn.shopify.com/s/files/1/0778/5578/5184/files/e37c82dc-7fdc-481e-80cb-2e513f6b54bd.png?v=1760815251" alt="Logo">
    </div>

    <!-- DESKTOP NAV -->
    <div class="desktop-nav" id="desktopNav">
        <div class="desktop-nav-item"><a class="desktop-nav-link" data-section="about">About Us</a></div>
        <div class="desktop-nav-item"><a class="desktop-nav-link" data-section="values">Values</a></div>
        <div class="desktop-nav-item"><a class="desktop-nav-link" data-section="services">Services</a></div>
        <div class="desktop-nav-item"><a class="desktop-nav-link" data-section="projects">Projects</a></div>
        <div class="desktop-nav-item"><a class="desktop-nav-link" data-section="contact">Contact</a></div>
    </div>

    <!-- MENU ICON - MOBILE ONLY -->
    <div class="menu-icon" id="menuIcon">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!-- NAVIGATION BAR - MOBILE -->
<nav class="nav-bar" id="navBar">
    <ul class="nav-list">
        <li class="nav-item"><a class="nav-link">About Us</a></li>
        <li class="nav-item"><a class="nav-link">Values</a></li>
        <li class="nav-item"><a class="nav-link">Services</a></li>
        <li class="nav-item"><a class="nav-link">Projects</a></li>
        <li class="nav-item"><a class="nav-link">Contact</a></li>
    </ul>
</nav>

<script>
const menuIcon = document.getElementById('menuIcon');
const header = document.getElementById('header');
const navBar = document.getElementById('navBar');
const desktopLinks = document.querySelectorAll('.desktop-nav-link');
const mobileLinks = document.querySelectorAll('.nav-link');

// Toggle mobile menu
menuIcon.addEventListener('click', () => {
    menuIcon.classList.toggle('active');
    navBar.classList.toggle('active');
});

// Scroll effect for header
window.addEventListener('scroll', () => {
    if(window.scrollY > 50){
        header.style.backgroundColor = '#fff';
        desktopLinks.forEach(link => link.style.color = '#000');
    } else {
        header.style.backgroundColor = 'rgba(255, 255, 255, 0.25)';
        desktopLinks.forEach(link => link.style.color = '#fff');
    }
});

// Logo scroll to top
document.getElementById('logo').addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Desktop nav active underline
desktopLinks.forEach(link => {
    link.addEventListener('click', () => {
        desktopLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
    });
});

// Mobile link close menu
mobileLinks.forEach(link => {
    link.addEventListener('click', () => {
        navBar.classList.remove('active');
        menuIcon.classList.remove('active');
    });
});

// Close nav when clicking outside
document.addEventListener('click', e => {
    if(!navBar.contains(e.target) && !menuIcon.contains(e.target)){
        navBar.classList.remove('active');
        menuIcon.classList.remove('active');
    }
});
</script>
</body>
</html>
