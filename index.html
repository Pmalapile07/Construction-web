<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no">
<title>Transformic</title>
<style>
/* --- GENERAL RESET --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Mozilla Text', sans-serif;
    text-transform: uppercase;
}

body {
    background: #0f0f0f;
    color: #fff;
    overflow-x: hidden;
}

/* --- HEADER --- */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 95px;
    backdrop-filter: blur(12px) saturate(180%);
    -webkit-backdrop-filter: blur(12px) saturate(180%);
    background-color: rgba(15,15,15,0.8);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
    z-index: 1000;
    transition: all 0.4s ease;
}

/* HEADER SCROLL EFFECT */
header.scrolled {
    background-color: #fff;
    color: #000;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

/* --- LOGO --- */
.logo {
    cursor: pointer;
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 2px;
}
.logo img {
    height: 80px;
    width: auto;
    display: none; /* Using text logo for Transformic */
}

/* --- DESKTOP NAV --- */
.desktop-nav {
    display: none;
    gap: 20px;
    align-items: center;
}

.desktop-nav a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
}

header.scrolled .desktop-nav a {
    color: black;
}

.desktop-nav a:hover {
    color: #2196f3;
}

/* Show horizontal nav + hide menu icon on larger screens */
@media (min-width: 1024px) {
    .desktop-nav {
        display: flex;
    }
    .menu-icon {
        display: none;
    }
}

/* --- MOBILE MENU ICON --- */
.menu-icon {
    width: 25px;
    height: 17px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
}
.menu-icon span {
    background: white;
    position: absolute;
    height: 3px;
    width: 100%;
    left: 0;
    transition: all 0.3s ease;
}
.menu-icon span:nth-child(1) { top: 0; }
.menu-icon span:nth-child(2) { top: 8px; }
.menu-icon span:nth-child(3) { top: 16px; }
.menu-icon.active span:nth-child(1) { transform: rotate(45deg); top: 8px; }
.menu-icon.active span:nth-child(2) { opacity: 0; }
.menu-icon.active span:nth-child(3) { transform: rotate(-45deg); top: 8px; }

/* --- MOBILE NAV --- */
.nav-bar {
    position: fixed;
    top: 95px;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 1);
    display: none;
    z-index: 999;
    flex-direction: column;
    transition: all 0.3s ease;
}
.nav-bar.active {
    display: flex;
}
.nav-list {
    list-style: none;
    width: 100%;
    display: flex;
    flex-direction: column;
}
.nav-item {
    width: 100%;
}
.nav-link {
    display: block;
    padding: 16px 30px;
    font-size: 0.9rem;
    text-decoration: none;
    color: black;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.nav-link:hover {
    background-color: rgba(0,0,0,0.05);
}
</style>
</head>
<body>

<header id="header">
    <div class="logo">Transformic</div>

    <!-- DESKTOP NAV -->
    <nav class="desktop-nav">
        <a class="desktop-nav-link" href="#about">About Us</a>
        <a class="desktop-nav-link" href="#values">Values</a>
        <a class="desktop-nav-link" href="#services">Services</a>
        <a class="desktop-nav-link" href="#projects">Projects</a>
        <a class="desktop-nav-link" href="#contact">Contact</a>
    </nav>

    <!-- MENU ICON -->
    <div class="menu-icon" id="menuIcon">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<!-- MOBILE NAVIGATION -->
<nav class="nav-bar" id="navBar">
    <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#values">Values</a></li>
        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
</nav>

<script>
// SCROLL HEADER EFFECT
const header = document.getElementById('header');
window.addEventListener('scroll', () => {
    if(window.scrollY > 20){
        header.classList.add('scrolled');
    } else {
        header.classList.remove('scrolled');
    }
});

// MOBILE MENU TOGGLE
const menuIcon = document.getElementById('menuIcon');
const navBar = document.getElementById('navBar');
menuIcon.addEventListener('click', () => {
    menuIcon.classList.toggle('active');
    navBar.classList.toggle('active');
});

// CLOSE MOBILE MENU WHEN CLICKING LINK
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
        navBar.classList.remove('active');
        menuIcon.classList.remove('active');
    });
});
</script>

</body>
</html>
